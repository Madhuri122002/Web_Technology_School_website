    <style>
        /* Create a container for the half-height element */
        .container {
            height: 70vh; /* 50% of the viewport height */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
       
        
        /* Style the element within the container */
        .half-height-element {
            width: 100%; /* Adjust the width as needed */
            max-height: 100%; /* Ensure the element doesn't exceed container height */
        }

        .text-box1
        {
        background-color: rgba(163, 83, 255, 0.89); 
        width: 700px;
        height: 270px;
        padding: 10px; 
        position:absolute;
        top: 50%; 
        left: 50%;
        transform: translate(-50%,-50%); 
        max-width: 80%; 
        font-size:20px;
        z-index: 1;
        }
        .text-box2
        {
        background-color: rgba(254, 254, 254, 0.89); 
        width: 500px;
        height: 270px;
        padding: 10px; 
        position:absolute;
        top: 100%; 
        left: 20%;
        transform: translate(-50%,-50%); 
        max-width: 80%; 
        font-size:20px;
        z-index: 1;
        }
        .ribbon {
            background-color: #04b3a2; /* Background color of the ribbon */
            color: #fff; /* Text color */
            padding: 10px 0; /* Padding for the ribbon */
            position: fixed; /* Fixed positioning */
            top: 0; /* Position at the top of the viewport */
            left: 0; /* Position at the left edge of the viewport */
            width: 100%; /* Full width */
            z-index: 1000;
        }
        .ribbon ul {
            list-style: none;
            text-align: right;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .ribbon li {
            display: inline;
            margin-right: 20px; /* Spacing between ribbon links */
        }

        .ribbon a {
            text-decoration: none;
            color: #fff;
        }
        .logo
         {
         position: absolute;
        top: 0%;
        left: 0;
        width: 275px; 
        height: auto; 
        z-index: 1001;
        }


        .to-top {
            background: rgb(255, 255, 255);
            position: fixed;
            bottom: 16px;
            right:32px;
            width:50px;
            height:50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:32px;
            color:#000000;
            text-decoration: none;
            opacity:0;
            pointer-events: none;
            transition: all .4s;
            z-index: 1000;
        }

            .to-top.active {
                bottom:32px;
                pointer-events: auto;
                opacity:1;
            }
        
        
    </style>
</head>

<body style="background-color: rgb(255, 255, 255);">

    <script>
        const toTop = document.querySelector(".to-top");

        window.addEventListener("scroll", () => {
        if (window.pageYOffset > 100) {
            toTop.classList.add("active");
        } else {
            toTop.classList.remove("active");
        }
        })
    </script>
</body>
