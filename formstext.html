<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/1cd7c87b3b.js" crossorigin="anonymous"></script>
    <title>School Admission Form</title>
    <style>
        body {
            background-image: url(bbb_background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            color: black;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; /* Remove default padding to fill the entire viewport */
        }
        .ribbon {
            background-color: #000000;
            color: white;
            padding: 10px;
            text-align: right;
        }

        .ribbon a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        /* Header Styles */
        .header {
            background-color: #0caca4;
            padding: 10px;
            text-align: left;
            position: relative;
            z-index: 1;
        }

        .logo {
            width: 100px;
            height: 100px;
            float: left;
            margin-right: 10px;
        }

        /* Form Styles */
        form {
            border: 2px solid #000000;
            padding: 20px;
            margin: 0 auto;
            max-width: 600px; 
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #888;
        }

        form label {
            display: block;
            text-align: left;
            font-weight: bold; /* Make labels bold */
        }

        form input[type="text"],
        form input[type="date"],
        form input[type="tel"],
        form input[type="email"],
        form select,
        form textarea {
            width: 98%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        form input[type="radio"] {
            margin-right: 5px;
        }

        form input[type="submit"],
        form input[type="reset"] {
            background-color: #000000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
        }

        form input[type="submit"]:hover,
        form input[type="reset"]:hover {
            background-color: #002247;
        }
        .to-top {
            background: rgb(255, 255, 255);
            position: fixed;
            bottom: 16px;
            right:32px;
            width:50px;
            height:50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size:32px;
            color:#000000;
            text-decoration: none;
            opacity:0;
            pointer-events: none;
            transition: all .4s;
            z-index: 1000;
        }

            .to-top.active {
                bottom:32px;
                pointer-events: auto;
                opacity:1;
            }
        
    </style>
</head>
<body>
    <a href="#" class="to-top">
        <i class="fas fa-chevron-up"></i>
    </a>
    <div class="ribbon">
        <a href="homepage.html">Home</a>
        <a href="about_us.html">About Us</a>
        <a href="formstext.html">Admission</a>
        <a href="contact_us.html">Contact Us</a>
    </div>

    <div class="header">
        <img src="School_Logo.jpeg" alt="School Logo" class="logo">
        <h1>School Admission Form</h1>
    </div>

    <h2>Student Information</h2>
    <p>Please fill out the following details for admission:</p>
    <hr />

    <form action="form.php" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="parentName">Parent/Guardian Name:</label>
        <input type="text" id="parentName" name="parentName" required><br><br>

        <label for="contact">Contact Number:</label>
        <input type="tel" id="contact" name="contact" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="class">Class Applying For:</label>
        <select id="class" name="class">
            <option value="kindergarten">Kindergarten</option>
            <option value="elementary">Elementary School</option>
            <option value="middle">Middle School</option>
            <option value="high">High School</option>
        </select><br><br>

        <input type="submit" value="Submit"onClick="validate()">
        <input type="reset" value="Reset"><br>
    </form>


</body>
<script>
    function validate() 
    {
    var result_text = document.getElementById("result");
    var dob = document.getElementById("dob").value;
var birth_year = parseInt(dob.substring(0, 4));
var doj = document.getElementById("doj").value;
var join_year = parseInt(doj.substring(0,4));
if (join_year - birth_year < 17) 
{
result_text.innerHTML = "Too young to have started college!"
return;
}
var branch = document.getElementById("branch").value;
if (branch.search(/(CSE|ECE|ME|CE|EEE|BCA|MCA)/i) == -1) 
{
result_text.innerHTML = "Invalid branch!";
return;
}
var mobile_no = document.getElementById("mobile").value;
if (mobile_no.search(/^[0-9]+$/) == -1 || mobile_no.length != 10) 
{
result_text.innerHTML = "Invalid mobile number!";
return;
}
var email = document.getElementById("email_add").value;
if (email.search(/^[a-z][0-9]/) != -1) 
{
result_text.innerHTML = "Invalid email ID";
return;
}
alert('Successfully transmitted data!');
result_text.innerHTML = "Success!";
}
</script>
<script>
    const toTop = document.querySelector(".to-top");

    window.addEventListener("scroll", () => {
    if (window.pageYOffset > 100) {
        toTop.classList.add("active");
    } else {
        toTop.classList.remove("active");
    }
    })
</script>   
</html>
